<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Calculator">
    <meta name="author" content="Oksana Zaporozhets">
    <title>Calculator</title>

    <!-- libs for testing -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/2.0.0/chai.js"></script>
   <!--  <script>
        mocha.setup('bdd');
    </script>
    <script>
        var assert = chai.assert;
    </script> -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="masthead">
            <h3 class="text-muted">Calculator</h3>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <table class="calculator">
				    <tr>
				        <td colspan="5">	
				        <p></p>
				        <!-- <textarea class="form-control" readonly rows="2" id="result">0</textarea>-->
				        <textarea rows="1" id="resultText">0</textarea>
				        </td>
				    </tr>
				    <tr>
				    	<td><button type="button" id="MC" class="btn btn-default">MC</button></td>
				    	<td><button type="button" id="MR" class="btn btn-default">MR</button></td>
				    	<td><button type="button" id="MS" class="btn btn-default">MS</button></td>
				    	<td><button type="button" id="plusM" class="btn btn-default">M+</button></td>
				    	<td><button type="button" id="minusM" class="btn btn-default">M-</button></td>
				    </tr>
				    <tr>
				    	<td><button type="button" id="" class="btn btn-default">del</button></td>
				    	<td><button type="button" id="" class="btn btn-default">CE</button></td>
				    	<td><button type="button" id="" class="btn btn-default">C</button></td>
				    	<td><button type="button" id="" class="btn btn-default">-+</button></td>
				    	<td><button type="button" id="" class="btn btn-default">sqrt()</button></td>
				    </tr>
				    <tr>
				    	<td><button type="button" id="" class="btn btn-default digit">7</button></td>
				    	<td><button type="button" id="" class="btn btn-default digit">8</button></td>
				    	<td><button type="button" id="" class="btn btn-default digit">9</button></td>
				    	<td><button type="button" id="" class="btn btn-default">/</button></td>
				    	<td><button type="button" id="" class="btn btn-default ">%</button></td>
				    </tr>
				    <tr>
				    	<td><button type="button" id="" class="btn btn-default digit">4</button></td>
				    	<td><button type="button" id="" class="btn btn-default digit">5</button></td>
				    	<td><button type="button" id="" class="btn btn-default digit">6</button></td>
				    	<td><button type="button" id="" class="btn btn-default">*</button></td>
				    	<td><button type="button" id="" class="btn btn-default">1/x</button></td>
				    </tr>
				    <tr>
				    	<td><button type="button" id="" class="btn btn-default digit">1</button></td>
				    	<td><button type="button" id="" class="btn btn-default digit">2</button></td>
				    	<td><button type="button" id="" class="btn btn-default digit">3</button></td>
				    	<td><button type="button" id="" class="btn btn-default">-</button></td>
				    	<td rowspan="2"><button type="button" id="" class="btn btn-default doubleHeightBtn">=</button></td>
				    </tr>
				    <tr>
				    	<td colspan="2"><button type="button" id="" class="btn btn-default doubleWidthBtn digit">0</button></td>
				    	<td><button type="button" id="" class="btn btn-default">.</button></td>
				    	<td><button type="button" id="" class="btn btn-default">+</button></td>
				    </tr>
				</table>
            </div>
        </div>
      
        <script src="js/main.js"></script>
        <script src="js/view.js"></script>
        <script src="test/test.js"></script>


        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div id="mocha">
                    <!-- в элементе с id="mocha" будут результаты тестов -->
                </div>
              <!--   <script>
                    mocha.run();
                </script> -->
            </div>
        </div>
    </div>

</body>
</html>
